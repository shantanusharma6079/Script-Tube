<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouScript</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="app" class="mb-8">
      <div class="w-1/3 mx-auto mt-40 bg-white" id="first-section">
        <h1 class="text-center text-4xl font-bold my-8 text-red-600">Write Youtube Script</h1>
        <form action="#next-section">
          <div class="form-group mb-6">
            <input
              type="text"
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-red-600 focus:outline-none"
              name="title"
              placeholder="Title of your video"
            />
          </div>
          <div class="form-group mb-6">
            <input
              type="number"
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-red-600 focus:outline-none"
              name="length"
              placeholder="Length of video in minutes"
            />
          </div>
          <div class="form-group mb-6">
            <textarea
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-red-600 focus:outline-none"
              name="description"
              rows="3"
              placeholder="Description of video"
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full px-6 py-2.5 bg-red-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out"
          >
            Create Script
          </button>
        </form>
      </div>
      <div id="next-section">
        <div id="chat_container"></div>
        <form id="edit" class="flex px-8 py-4 rounded fixed w-full bottom-0 bg-white">
          <input type="text" name="edit" class="w-full px-4 text-base font-normal text-gray-900 bg-white bg-clip-padding border border-solid border-gray-300 transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-red-600 focus:outline-none" placeholder="Any edit in script?">
          <button type="submit" class="bg-red-600 text-white px-4 py-2">Edit</button>
        </form>
      </div>
    </div>
    <script type="module" src="/script.js"></script>
  </body>
</html>
